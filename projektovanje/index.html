<!DOCTYPE html>
<html>
<head>
  <title>fit #is.materijali</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <style type="text/css">
    body, html{
      width: 100%; height: 100%;
    }
    iframe{ border:none; width: 100%; }
    #menu{ 
          position: fixed;
      left: 10px;
      top: 10px;
      background-color: white;
      padding: 5px;
     }
  </style>
</head>
<body>

  <div id="menu">
    <label>Prikazi samo: </label>
    <select>
      <option value="">Sve</option>
    </select>
  </div>
  <div id="content"></div>

  <script type="text/javascript">
    var links = [
      '1._Uvod',
      '2._Faze_razvoja_IS_2_',
      '3._Projektovanje_i_analiza_softvera_2_',
      '3P._Uvod_u_projektovanje_i_definisanje_zahtjeva',
      '4._Definisanje_zahtjeva',
      '5._Modelovanje_procesa',
      '6._Modelovanje_podataka_1_',
      '6._Modelovanje_podataka_2_'
    ];
    $(document).ready(function(){
      links.forEach((e)=>{
        $('select').append(`<option>${e}</option>`);
        var iframe = $('<iframe id='+e+' src="./html/'+e+'.html"></iframe>');
        $('#content').append(iframe);
        iframe.on('load', function(){
          var iframeDocument = $(iframe[0].contentDocument || iframe[0].contentWindow.document);
          iframe.css({height: iframeDocument.height() + 50});
        });

        $('select').on('change', function(){
          var value = $(this).val();
          if($(this).val() == '')
            $('iframe').each(function(){ $(this).css({display: 'block'}); });
          else
            $('iframe').each(function(){ 
              $(this).css({display: ($(this).attr('id') == value) ? 'block' : 'none'});
            });
        });

      });

    });
  </script>

</body>
</html>
